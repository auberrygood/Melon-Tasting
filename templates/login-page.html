{% extends 'base.html' %}

{% block title %} Log-In {% endblock %}

{% block content %}

<div class="container">
    <div class="col-6 log-in">
        <h2 class="subheader">Log In</h2>
        <form method="POST" action="/login">      
            <div class="form-group">
                <label for="search-keyword">Email</label>
                <input
                    id="submit-email"
                    class="form-control"
                    type="text"
                    name="email"
                    required
                >
            </div>
            <div class="form-group">
                <label for="search-keyword">Password</label>
                <input
                    id="submit-password"
                    class="form-control"
                    type="password"
                    name="password"
                    required
                >
            </div>
            <input type="submit" value="Log In" class="btn btn-orange" id="login-button">
        </form>
    </div>
</div>
<div class="container flash">
    <div class="row login-flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class=flashes>
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>



{% endblock %}
